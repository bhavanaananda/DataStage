<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <title>ADMIRAL: ADMIRAL User Administration</title>

    <!-- TODO: move to separate CSS file -->
    <style>
    td {
        background-color: #FFE;
    }
    </style>
 
    <link rel="stylesheet" href="./../css/AdminUI.css" type="text/css" />   
    
    <!-- Import jQuery framework -->
    <script type="text/javascript" src="../../jQuery/js/jquery-1.4.2.js"></script> 

    <!-- Import jQuery additional libraries -->
    <script type="text/javascript" src="../../jQuery/jquery.json-2.2.js"></script> 
  
 
    <!-- Import MochiKit modules: require MochiKit library functions to be fully qualified -->
    <script type="text/javascript">MochiKit = {__export__: false};</script>
    <script type="text/javascript" src="../../MochiKit/Base.js"></script>
    <script type="text/javascript" src="../../MochiKit/Iter.js"></script>
    <script type="text/javascript" src="../../MochiKit/Logging.js"></script>

   
    <!-- Import Admiral functions -->
    <script type="text/javascript" src="../../Admiral/admiral-base.js"></script>
    <script type="text/javascript" src="../../Admiral/Error.js"></script>
    <script type="text/javascript" src="../../Admiral/AsyncComputation.js"></script>
    <script type="text/javascript" src="./../js/UserDetailsPage.js"></script>
    <script type="text/javascript" src="./../js/GetAdmiralUserDetails.js"></script>
    <script type="text/javascript" src="./../js/AdminUserOperation.js"></script>
    
    <script>
      // Use jQuery via jQuery(...)
      jQuery.noConflict();
    </script>

</head> 

<body>
    <div>
        <span id="logo"><a href="/"><img alt="site_logo" src="../../images/Admiral-logo-284x100.png" border="0"/></a></span>
    </div>

   <h1>ADMIRAL User Administration</h1>

   <h2></h2>
   <form id="adminForm" name="adminForm" action="" method="post">
   <div class=" outer">  
        <div class="box">        
            <span class="label">
                <span class="mainlabel">
                    User ID :
                </span>
            </span>        
            <span class="labelvalue">
                <span class="sublabelvalue">
                    <input name="userID" id="userID" type="text" value="" size="20" />               
                </span>           
            </span> 
        </div>
        <div class="box">        
            <span class="label">
                <span class="mainlabel">
                    User Full Name :
                </span>
            </span>        
            <span class="labelvalue">
                <span class="sublabelvalue">
                    <input name="fullName" id="fullName" type="text" value="" size="40" />               
                </span>           
            </span> 
        </div>
        <div class="box">        
            <span class="label">
                <span class="mainlabel">
                    User Role :
                </span>
            </span>        
            <span class="labelvalue">
                <span class="sublabelvalue">
                    <select name="role" id="role" size="3" >
                       <option value="RGLeader">Research Group Leader</option>
                       <option value="RGMember">Research Group Member</option>
                       <option value="RGCollaborator">Research Group Collaborator</option>
                    </select>             
                </span>           
            </span> 
        </div>
        <div class="box">        
            <span class="label">
                <span class="mainlabel">
                    Room Number :
                </span>
            </span>        
            <span class="labelvalue">
                <span class="sublabelvalue">
                    <input name="roomNumber" id="roomNumber" type="text" value="" size="10" />               
                </span>           
            </span> 
        </div>
        <div class="box">        
            <span class="label">
                <span class="mainlabel">
                    Work Phone :
                </span>
            </span>        
            <span class="labelvalue">
                <span class="sublabelvalue">
                    <input name="workPhone" id="workPhone" type="text" value="" size="20" />               
                </span>           
            </span> 
        </div>
        <div class="box">        
            <span class="label">
                <span class="mainlabel">
                    Password :
                </span>
            </span>        
            <span class="labelvalue">
                <span class="sublabelvalue">
                  <input type="checkbox" name="changepass" id="changepass" value="changepass" /><span id="changepasswordtext"> Change existing password </span><br />
                </span>     
                <span class="sublabelvalue">
                    <input name="userpass" id="userpass" type="password" value="" size="20" />               
                </span>           
            </span> 
        </div>
        <div class="box">
            <span class="labelvalue">
                <input name="back" id="back" type="submit" value="Back"/>
                <!--<input name="userOperation" id="userOperation" type="submit" value="User Operation"/>-->
                <button type="button" name="userOperation" id="userOperation" >User Operation</button>
           </span>
        </div>
   </div>
</form>  
</body>
</html>
