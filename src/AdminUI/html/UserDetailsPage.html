<body>
    <div>
        <span id="logo"><a href="/"><img alt="site_logo" src="../../images/Admiral-logo-284x100.png" border="0"/></a></span>
        <!-- <span id="logout"><a href="../../SubmitDatasetHandler/cgi-bin/LogoutHandler.py">logout</a></span> -->
    </div>

   <h1>ADMIRAL User Administration</h1>

   <h2></h2>
   <form id="adminForm" name="adminForm" action="../../SubmitDatasetHandler/cgi-bin/SubmitDatasetDetailsHandler.py" method="post">
   <div class=" outer">  
        <div class="box">        
            <span class="label">
                <span class="mainlabel">
                    User ID :
                </span>
            </span>        
            <span class="labelvalue">
                <span class="sublabelvalue">
                    <input name="userID" id="userID" type="text" value="" size="20" />               
                </span>           
            </span> 
        </div>
        <div class="box">        
            <span class="label">
                <span class="mainlabel">
                    User Full Name :
                </span>
            </span>        
            <span class="labelvalue">
                <span class="sublabelvalue">
                    <input name="userFullName" id="userFullName" type="text" value="" size="40" />               
                </span>           
            </span> 
        </div>
        <div class="box">        
            <span class="label">
                <span class="mainlabel">
                    User Role :
                </span>
            </span>        
            <span class="labelvalue">
                <span class="sublabelvalue">
                    <select name="userRole" id="userRole" size="3" >
                       <option value="leader">Research Group Leader</option>
                       <option value="member">Research Group Member</option>
                       <option value="collab">Research Group Collaborator</option>
                    </select>             
                </span>           
            </span> 
        </div>
        <div class="box">        
            <span class="label">
                <span class="mainlabel">
                    Room Number :
                </span>
            </span>        
            <span class="labelvalue">
                <span class="sublabelvalue">
                    <input name="roomNumber" id="roomNumber" type="text" value="" size="10" />               
                </span>           
            </span> 
        </div>
        <div class="box">        
            <span class="label">
                <span class="mainlabel">
                    Phone Number :
                </span>
            </span>        
            <span class="labelvalue">
                <span class="sublabelvalue">
                    <input name="phoneNumber" id="phoneNumber" type="text" value="" size="20" />               
                </span>           
            </span> /UserDetailsPage.html
        </div>
        <div class="box">        
            <span class="label">
                <span class="mainlabel">
                    Password :
                </span>
            </span>        
            <span class="labelvalue">
                <span class="sublabelvalue">
                    <input name="userPass" id="userPass" type="password" value="" size="20" />               
                </span>           
            </span> 
        </div>
        <div class="box">
            <span class="labelvalue">
                <input name="back" id="back" type="submit" value="Back"/>
                <input name="userOperation" id="userOperation" type="submit" value="User Operation"/>
           </span>
        </div>
   </div>
</form>  
</body>
</html>
