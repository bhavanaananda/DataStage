<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
    <title>ADMIRAL: Data Submission</title>

    <!-- TODO: move to separate CSS file -->
    <style>
      td {
          background-color: #FFE;
         }
    </style>
 
    <link rel="stylesheet" href="./../css/SubmitDataset.css" type="text/css" />   
    
    <!-- Import jQuery framework -->
    <script type="text/javascript" src="../../jQuery/js/jquery-1.4.2.js"></script> 

    <!-- Import jQuery additional libraries -->
    <script type="text/javascript" src="../../jQuery/jquery.json-2.2.js"></script> 
 
    <!-- Import treeview plugin -->
    <link rel="stylesheet" href="../../jQuery/jquery-treeview/jquery.treeview.css" type="text/css" />
    <script type="text/javascript" src="../../jQuery/jquery-treeview/jquery.treeview.js"></script>
    
    <!-- Import MochiKit modules: require MochiKit library functions to be fully qualified -->
    <script type="text/javascript">MochiKit = {__export__: false};</script>
    <script type="text/javascript" src="../../MochiKit/Base.js"></script>
    <script type="text/javascript" src="../../MochiKit/Iter.js"></script>
    <script type="text/javascript" src="../../MochiKit/Logging.js"></script>

    <!-- Import generic code from the dataset utils package -->
    <script type="text/javascript" src="../../DatasetUtils/js/DatasetTree.js"></script>

    <!-- Import Admiral functions -->
    <script type="text/javascript" src="../../Admiral/admiral-base.js"></script>
    <script type="text/javascript" src="../../Admiral/Error.js"></script>
    <script type="text/javascript" src="../../Admiral/AsyncComputation.js"></script>
    <script type="text/javascript" src="./../js/SubmitDatasetConfirmation.js"></script>
    <script type="text/javascript" src="./../js/DirectoryContentsListing.js"></script>
    <script type="text/javascript" src="./../js/GetDatasetMetadata.js"></script>
    <script type="text/javascript" src="./../js/AllContentsDatasetTree.js"></script>    
    <script type="text/javascript" src="./../js/URIUtils.js"></script>
    <script>
    // Use jQuery via jQuery(...)
    jQuery.noConflict();
    </script>
</head> 

<body>
    <div>
        <span id="logo"><a href="/"><img alt="site_logo" src="/images/Admiral-logo-284x100.png" border="0"/></a></span>
    </div>

   <h3>Review the data package details prior to submission</h3>
   <div class="sublabel">(Click the back button if you wish to revise them)</div>
   <form id="confirmForm" action="../../SubmitDatasetHandler/cgi-bin/SubmitDatasetConfirmationHandler.py" method="post">
   <div class="outer">
        <div class="box">
            <span class="label confirm ">
                Directory, sub-directories and files comprising this data package :
            </span>
            <span class="labelvalue">
                <span class="sublabelvalue" id="datasetDir" name="datasetDir"></span>
                <span class="sublabelvalue">
                        <span id="dirtreecontents"> </span>
                </span> 
            </span>  
            <input  name="datDir" id="datDir" type="hidden"/>
        </div>
        <div class="box">
           <span class="label confirm">DataBank data package :</span>
           <span class="labelvalue" id="datasetId"  name="datasetId"></span>
           <input  name="datId" id="datId" type="hidden"/>
        </div>
        <div class="box">
           <span class="label confirm">Title :</span>
           <span class="labelvalue" id="datasetTitle" name="datasetTitle"></span>
           <input  name="title" id="title" type="hidden"/>
        </div>  
        <div class="box">
           <span class="label confirm">Description :</span>
           <span class="labelvalue" id="datasetDescription" name="datasetDescription"></span>
           <input  name="description" id="description" type="hidden"/>
        </div>     
    </div>

    <!--    
    <h3>Enter University single signon username and password</h3>
    -->
    <h3>Enter Oxford DataBank username and password</h3>
    
    <div class="outer">
        <div class="box">
            <span class="label confirm">User Name:</span>
           <span class="labelvalue">
                <input name="user" id="user" type="text"/>
            </span>       
        </div>
        <div class="box">
            <span class="label confirm">Password :</span>
            <span class="labelvalue">
                    <input name="pass" id="pass" type="password"/>
            </span>
        </div> 
        <div class="box">
            <span class="labelvalue">
                <input name="cancel" id="cancel" type="submit" value="Back"/>
                <input name="submit" id="submit" type="submit" value="Submit"/>
            </span>
        </div>
        <div id="progressmessage" class="progressmessage">
        </div>
   </div>
</form>  
</body>

</html>
