<html>

<head>

    </style>
    <script type="text/javascript" src="js/jquery-1.4.2.js"></script>

    <!-- import rdfquery libraries -->
    <script type="text/javascript" src="js/rdfquery/jquery.uri.js"></script>

    <script type="text/javascript" src="js/rdfquery/jquery.rdf.js"></script>

-->

    <script type="text/javascript" src="RDFManifest.js"></script>

    // Use jQuery via jQuery(...)
      jQuery.noConflict();
    </script>

    <!-- Execute the code -->
          <script>
          jQuery(document).ready( function () {
                                RDFManifest.display(jQuery("#manifest"));
          });

<body>
  <h1>RDF manifest for test dataset</h1>
